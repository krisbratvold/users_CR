<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read (One)</title>
</head>
<style>
    .top{
        display: flex;
        align-items: center;
    }
    h1 {
    margin-right: 50px;
}
.user{
    height: fit-content;
    width:300px;
    border: black solid 1px;
    padding-left: 10px;
}
</style>
<body>
    <div class=top>
        <h1>User {{id}}</h1> 
        <a href="/">Home</a>
    </div>
    <div class="user">
        <p>Full Name: {{user.first_name}} {{user.last_name}}</p>
        <p>Email: {{user.email}}</p>
        <p>Created On: {{user.created_at}}</p>
        <p>Last Updated On: {{user.updated_at}}</p>
    </div>
    <p><a href="/{{user['id']}}/edit">Edit</a> | <a href="/{{user['id']}}/delete">Delete</a></p>
</body>
</html>
